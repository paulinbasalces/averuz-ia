                <div class="hidden md:flex items-center gap-8">
                    <a href="#solucoes" class="text-[#475569] hover:text-[#4A0A7E] font-medium transition-colors focus:outline-2 focus:outline-offset-2 focus:outline-[#4A0A7E] rounded-md">Soluções</a>
                    <a href="#como-funciona" class="text-[#475569] hover:text-[#4A0A7E] font-medium transition-colors focus:outline-2 focus:outline-offset-2 focus:outline-[#4A0A7E] rounded-md">Como funciona</a>

                <div class="hidden md:block">

                    </a>
                </div>
                
                <button id="mobile-menu-btn" class="md:hidden p-2 text-[#231961]" aria-label="Abrir menu">
                   <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>

        </nav>

            <div class="max-w-7xl mx-auto text-center">

                    <span class="text-[#4A0A7E]">Escala que cresce.</span>
